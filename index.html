<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <center>
    <header class="text-center">
      <h1>Weather Dashboard</h1>
     </header>
    </center>

     <main class="flex-row justify-space-between">
        <div class="card">
            <h3 class="card-header">Search for a City:</h3>
            <form id="city-form">
               <input name="cityname" id="city" type="text" class="form-input" />
               <button type="search" class="btn" id="search-button">Search</button>
               <button type="clear" class="btn" id="clear-button">Clear</button>
            </form>
     </main> 
        <div id="current-weather" class="card-body">
            <div class="content">
            <h3 id="city-name" class="city-name"></h3>
            <img id="pic" alt="">
            <p id="temperature"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="UV-index"></p>
            </div>
        </div>
          <div class="row d-none" id="five-days">
           <h3>5-Day Forescast:</h3>
             </div>
            <div class = "row">
              <div class="forescast text-white"></div>
              <div class="forescast text-white"></div>
              <div class="forescast text-white"></div>
              <div class="forescast text-white"></div>
              <div class="forescast text-white"></div>
            </div>
        </div>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="./assets/js/weather.js"></script>
</body>
</html>
