<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <center>
    <header class="text-center text-white bg-primary p-2">
      <h1>Weather Dashboard</h1>
     </header>
    </center>
        <div class="card">
            <div class="col-lg-3 bg-light">
            <h3 class="mt-1">Search for a City:</h3>
            <form id="city-form">
               <input id="city" type="text" class="form-control" placeholder="Enter city" aria-label="Enter City">
               <div class="input-group-append mb-3">
               <button type="search" class="btn bg-info text-white" id="search-button">Search</button>
               <button type="clear" class="btn bg-info text-white" id="clear-button">Clear</button>
               </div>
            </div>
        </div>
            </form>
    <div class="col-lg-9">
        <div class="col-lg-11 card m-3 d-none"  id="current-weather">
            <div class="content">
            <h3 id="city-name" class="city-name align-middle"></h3>
            <img id="pic" alt="">
            <p id="temperature"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="UV-index"></p>
            </div>
        
       </div>
       <div class="row d-none" id="five-days">
           <div class="col-12">
           <h3>5-Day Forescast:</h3>
           </div>
       </div>
         <div class = "row">
           <div class="col-md-2 forescast bg-secondary text-white m-2 rounded"></div>
           <div class="col-md-2 forescast bg-secondary text-white m-2 rounded"></div>
           <div class="col-md-2 forescast bg-secondary text-white m-2 rounded"></div>
           <div class="col-md-2 forescast bg-secondary text-white m-2 rounded"></div>
           <div class="col-md-2 forescast bg-secondary text-white m-2 rounded"></div>
         </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./assets/js/weather.js"></script>
</body>
</html>
